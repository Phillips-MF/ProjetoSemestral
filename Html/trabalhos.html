<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Mudança de tela-->
    <title>Site Estética - Patrícia</title>
    <link rel="stylesheet"  href="/Css/style_trabalhos.css">
</head>
<body>
    <header class="cabecalho"> 
        <img class="cabecalho-logo" src="/Imagens/logo.png" alt="Logotipo Patrícia F. Bezerra, com a frase Nada do que é feito por amor é pequeno, para o início da página">
        <img class="cabecalho-banner" src="/Imagens/banner.png" alt="Banner Patrícia F. Bezerra, com a frase Nada do que é feito por amor é pequeno, para o início da página">
    </header>
        <nav class="cabecalho-menu"><!--opções do menu-->
            <a class="cabecalho-menu-item" href="index.html">Home</a>
            <a class="cabecalho-menu-item" href="trabalhos.html">Trabalhos</a>
            <a class="cabecalho-menu-item" href="sobremim.html">Sobre Mim</a>
            <a class="cabecalho-menu-item" href="agendamento.html">Agendar</a>
            <a class="cabecalho-menu-item" href="consulta.html">Consulta</a>
        </nav>

    <nav class="borda-inicio"></nav><!--linha roxa da página-->

    <main class="content"> 
        <section class="mensagem">
            <h3 class="mensagem1">Veja mais alguns dos meus trabalhos abaixo!</h3>
        </section>

        <div class="slides"><!--começo div rádio-->
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <input type="radio" name="slide" id="slide6">

            <div class="slide s1"><!--começo imagens-->
                <img src="/Imagens/unhabrasil.jpg" alt="Unhas da cor da bandeira do Brasil, feitas pela manicurePatrícia">
            </div>
            <div class="slide">
                <img src="/Imagens/unharoxa.jpg" alt="Unhas da cor lilás com detalhes azuis, feitas pela manicure Patrícia">
            </div>
            <div class="slide">
                <img src="/Imagens/unhaverdea.jpg" alt="Unhas da cor verde água e brilho, feitas pela manicure Patrícia">
            </div>
            <div class="slide">
                <img src="/Imagens/unhaazul.jpg" alt="Unhas da cor azul ciano, feitas pela manicure Patrícia">
            </div>
            <div class="slide">
                <img src="/Imagens/podoum.jpg" alt="Antes e depois da podologia, feitas pela podóloga Patrícia">
            </div>
            <div class="slide">
                <img src="/Imagens/pododois.jpg" alt="Antes e depois da podologia, feitas pela podóloga Patrícia">
            </div><!--fim imagens-->
            
            <div class="navigation"><!--começo botão de navegação-->
                <label class="button" for="slide1"></label>
                <label class="button" for="slide2"></label>
                <label class="button" for="slide3"></label>
                <label class="button" for="slide4"></label>
                <label class="button" for="slide5"></label>
                <label class="button" for="slide6"></label>
            </div><!--Fim botão de navegação-->

        </div><!--Fim div rádio-->
    </main>

    <nav class="borda-fim"></nav>

    <footer class="rodape2">
        <img class="rodape-imagem2" src="/Imagens/Patricia_rodape.jpg" alt="Logo redonda Patrícia F. Bezerra, com a frase Nada do que é feito por amor é pequeno, para o rodapé">
    </footer>
</body>
</html>
